ext {
  kotlin_version = '1.3.41'

  appCompat_version = '1.1.0'
  materialDesign_version = '1.0.0'
  lifecycle_version = '2.1.0'
  legacySupport_version = '1.0.0'
  constraintLayout_version = '1.1.3'
  vectorDrawable_version = '1.1.0'
  recyclerView_version = '1.0.0'

  dagger_version = '2.24'
  circleImageView_version = '3.0.1'
  picasso_version = '2.71828'

  rxJava_version = '2.2.12'
  rxAndroid_version = '2.1.1'
  coroutines_version = '1.1.1'
  retrofit_version = '2.6.1'
  okhttpLoggingInterceptor_version = '4.2.0'
  rxJavaRetrofitAdapter_version = '2.6.1'

  firebaseAnalytics_version = '17.2.0'
  firebaseAuth_version = '19.1.0'
  firebaseStorage_version = '19.1.0'
  firebaseDatabase_version = '19.1.0'
  firebaseFirestore_version = '21.1.1'

  applicationDependencies = [
      kotlin                  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
      appCompat               : "androidx.appcompat:appcompat:$appCompat_version",
      ktx                     : "androidx.core:core-ktx:$appCompat_version",
      materialDesign          : "com.google.android.material:material:$materialDesign_version",
      lifecycleExtensions     : "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
      legacySupport           : "androidx.legacy:legacy-support-v4:$legacySupport_version",
      constraintLayout        : "androidx.constraintlayout:constraintlayout:$constraintLayout_version",
      vectorDrawable          : "androidx.vectordrawable:vectordrawable:$vectorDrawable_version",
      recyclerView            : "androidx.recyclerview:recyclerview:$recyclerView_version",
      dagger                  : "com.google.dagger:dagger:$dagger_version",
      daggerCompiler          : "com.google.dagger:dagger-compiler:$dagger_version",
      circleImageView         : "de.hdodenhof:circleimageview:$circleImageView_version",
      picasso                 : "com.squareup.picasso:picasso:$picasso_version",
      rxJava                  : "io.reactivex.rxjava2:rxjava:$rxJava_version",
      rxAndroid               : "io.reactivex.rxjava2:rxandroid:$rxAndroid_version",
      coroutinesCore          : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version",
      coroutinesAndroid       : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
      retrofit                : "com.squareup.retrofit2:converter-gson:$retrofit_version",
      okhttpLoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:$okhttpLoggingInterceptor_version",
      rxJavaRetrofitAdapter   : "com.squareup.retrofit2:adapter-rxjava2:$rxJavaRetrofitAdapter_version",
      firebaseAnalytics       : "com.google.firebase:firebase-analytics:$firebaseAnalytics_version",
      firebaseAuth            : "com.google.firebase:firebase-auth:$firebaseAuth_version",
      firebaseStorage         : "com.google.firebase:firebase-storage:$firebaseStorage_version",
      firebaseDatabase        : "com.google.firebase:firebase-database:$firebaseDatabase_version",
      firebaseFirestore       : "com.google.firebase:firebase-firestore:$firebaseFirestore_version"
  ]


  junit_version = '4.12'
  mockito_version = '2.21.0'
  testRunner_version = '1.1.0'
  espresso_version = '3.1.0'

  testDependencies = [
      junit     : "junit:junit:$junit_version",
      mockito   : "org.mockito:mockito-core:$mockito_version",
      testRunner: "androidx.test:runner:$testRunner_version",
      espresso  : "androidx.test.espresso:espresso-core:$espresso_version"
  ]

}